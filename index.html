<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

        <link rel="stylesheet" type="text/css" href="task1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="left container-fluid col-lg-3">
            <div class="marking box container-fluid">
                <div class="page-header">
                    <h5 id="mark" class="title">Marking Scheme</h5>
                </div>
                <div class="content">
                    <div class="row">
                        <div class="b col">
                            <h5 class="block">1</h5>
                        </div>
                        <div class="b col">
                            <h5 class="block">1</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hint container-fluid">
                <div class="page-header">
                    <h5 class="title">Hints</h5>
                </div>
                <div class="content">
                    <button type="button" id="bt"class="btn btn-primary btn-lg">HINTS</button>
                </div>
            </div>
        </div>
        <br>
        <div id= "mid" class="mid container-fluid col-lg-6">
            <input type="textarea" width="100px"  id="text_area">
            <div class="page-header">
            <div class="name container-fluid">
            </div>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Name">
                    </div>
                    <div class="col">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
            </div> 
            </div>
        
            
            <br>
            <button type="button" id="sub" class="btn btn-success submit btn-lg">SUBMIT</button>
            
        </div>

        <div class="right container-fluid col-lg-3">
            <div class="time box container-fluid">
                <div class="page-header">
                    <h6 id="time" class="title">Time</h6>
                </div>
                <div class="content">
                    <div class="row">
                        <div class="b col">
                            <h5 class="block">30</h5>
                        </div>
                        <div class="b col">
                            <h5 class="block">00</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="qs container-fluid">
                <div class="page-header">
                    <h6 class="title">Questions</h6>
                </div>
                <div class="content">
                    <p>5</p>
                </div>
            </div>
            <div class="score container-fluid">
                <div class="page-header">
                    <h6 class="title">Score</h6>
                </div>
                <div class="content">
                    <p>+20</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
